<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>💰 Expense Tracker</h1>
  </header>

 <main>
  <!-- Форма за добавяне -->
  <section class="form-section">
    <input type="date" id="date" />
    <input type="text" id="desc" placeholder="Expense description (e.g. Coffee)" required />
    <input type="number" id="amount" placeholder="Amount (e.g. 3)" required />
    <button id="addBtn">➕ Add Expense</button>
    <button id="clearBtn" type="button">🧹 Clear day</button>
  </section>

  <!-- Списък за разходите -->
  <section class="list-section">
    <h2>Expenses for <span id="today"></span></h2>
    <ul id="expenseList"></ul>
    <h3>Total: <span id="total">0</span> лв</h3>
  </section>

  <!-- Export/Import бутони -->
  <section class="form-section">
    <button id="exportCsvBtn" type="button">⬇️ Export CSV (all)</button>
    <button id="exportJsonBtn" type="button">⬇️ Backup JSON</button>
    <label class="import-label">
      ⬆️ Restore JSON
      <input id="importJsonInput" type="file" accept="application/json" hidden />
    </label>
  </section>
</main>
  

  <footer>
    <p>© 2025 Expense Tracker | Made by V. Stoykov</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
